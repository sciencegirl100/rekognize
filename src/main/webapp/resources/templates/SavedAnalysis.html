<script>
    getList();
</script>
<div class="row saved-item" ng-repeat="fa in list">
    <div class="col-8">
        <h4>{{fa.name}}</h4>
    </div>
    <div class="col-2">
        <button type="button" class="btn btn-primary" ng-click="rename({{fa.id}})">Rename</button>
    </div>
    <div class="col-2">
        <button type="button" class="btn btn-primary" ng-click="delete({{fa.id}})">Delete</button>
    </div>
</div>
